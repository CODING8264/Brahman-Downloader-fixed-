name: Build Signed APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Add Android platform
        run: npx cap add android
        timeout-minutes: 5

      - name: Copy web assets
        run: npx cap copy android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Generate Keystore
        run: |
          keytool -genkey -v \
            -keystore brahman.keystore \
            -alias brahman \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass brahman123 \
            -keypass brahman123 \
            -dname "CN=Brahman, OU=App, O=Brahman, L=India, S=India, C=IN"

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
        timeout-minutes: 25

      - name: Sign APK
        run: |
          # Find build tools version dynamically
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -1)
          echo "Using build tools: $BUILD_TOOLS_VERSION"

          # Sign the APK
          jarsigner \
            -verbose \
            -sigalg SHA256withRSA \
            -digestalg SHA-256 \
            -keystore brahman.keystore \
            -storepass brahman123 \
            -keypass brahman123 \
            android/app/build/outputs/apk/release/app-release-unsigned.apk \
            brahman

          # Align the APK
          $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/zipalign -v 4 \
            android/app/build/outputs/apk/release/app-release-unsigned.apk \
            BrahmanDownloader.apk

          echo "âœ… APK signed and aligned successfully!"

      - name: Verify APK
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner verify \
            --verbose BrahmanDownloader.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: BrahmanDownloader-APK
          path: BrahmanDownloader.apk
          retention-days: 30